
<div>
  
  <form>
    <center><img src="https://png.icons8.com/doughnut-chart/Dusk_Wired/64" title="Doughnut Chart" width="64" height="64"></center>
    <h4>Token Distribution</h4>

        <div class="well well-sm">
        Token distribution to be done in percentage with initial supply equivalent to 100%.
        </div>
       
        <div class="well well-sm" style = "font-weight : bold">
        Tokens available for distribution = {{100 - percentageTokensDistributed}}%
        </div>
       
        <label for="devShare">Developers</label> 
        <input type="number"  name="devShare" id="devShare"  ng-change = "checkDistribution(devShare)" ng-model="devShare" required>
       
        <label for="marketmakersShare"> Market Makers</label> 
        <input type="number"  id="marketmakersShare"  ng-change = "checkDistribution(marketmakersShare)" ng-model="marketmakersShare" required>   
        
        <label for="futureStakeholdersShare"> Future Stakeholders</label> 
        <input type="number"id="futureStakeholdersShare"  ng-change = "checkDistribution(futureStakeholdersShare)" ng-model="futureStakeholdersShare" required>
        
        <label for="foundersShare"> Founders</label> 
        <input type="number" id="foundersShare"  ng-change = "checkDistribution(foundersShare)" ng-model="foundersShare" required>
       
        <label for="crowdfundShare"> CrowdFunding</label> 
        <input type="number"  id="crowdfundShare"  ng-change = "checkDistribution(crowdfundShare)" ng-model="crowdfundShare" required>
        
        <button ng-click="ICONextClick()"  class="button button2" style = "width:100%">
        Next 
        </button>
 
  </form>
  
</div>
